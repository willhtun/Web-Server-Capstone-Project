
<html>
  <head>
    <!-- css -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto+Slab">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <script>
    function checkform(form) {
        var inputs = form.getElementsByTagName('input');
        for (var i = 0; i < inputs.length; i++) {
            if (inputs[i].hasAttribute("required")) {
                if (inputs[i].value == "") {
                    alert("Please fill all required fields to become a true meme master");
                    return false;
                }
            }
        }

        var meme_select = form.elements;
        if (meme_select[0].value == "Select a template...") {
            alert("Please select a proper meme template");
            return false;
        }
        return true;
    }
    </script>

    <link rel="stylesheet" type="text/css" href="css_help/css/lib/control/iconselect.css">
    <script type="text/javascript" src="css_help/lib/control/iconselect.js"></script>
    <script type="text/javascript" src="css_help/lib/iscroll.js"></script>
    <script>
    var iconSelect;

    window.onload = function() {
        iconSelect = new IconSelect("my-meme-select");

        var icons = [];
        icons.push({'iconFilePath':'meme_templates/Evil-Kermit.jpg', 'iconValue':'1'});
        icons.push({'iconFilePath':'meme_templates/pikachu-face.png', 'iconValue':'2'});
        
        iconSelect.refresh(icons);
    };

    </script>
  </head>

  <body>
      <div class="wrapper">
          <main>
              <div id="memehome">
                  <section class="module content">
                    <div id="create description">
                        <center>
                            <h1 style="color: #ffab40;">Make-a-Meme</h1>
                            Your <i>one-stop</i> shop for becoming a "somebody" in the 21st century
                        </center>
                        <hr>
                    </div>

                    <div id="meme-form">
                        <center>
                        <h3></h3>
                        <h3>Select a Meme Template and add Text</h3>
                        <form onsubmit="return checkform(this)">
                            <div id="my-meme-select" style="width:200px;">
                                
                            </div>
                            <h3></h3>
                            <select required name="image" id="meme_template">
                              <option>Select a template...</option>
                              
                              <option value="meme_templates/Evil-Kermit.jpg">Evil-Kermit</option>
                              <option value="meme_templates/pikachu-face.png">Pikachu Face</option>
                            </select><br>
                            
                            <input type="text" name="top" placeholder="Top text..." required><br>
                            <input type="text" name="bottom" placeholder="Bottom text..." required><br>
                            <input type="submit" value="Create">
                        </form>
                        </center>
                    </div>
                  </section>
              </div>
          </main>
      </div>
  </body>
</html>
